<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-20-5</title>
  <style>
    #eric-smile {
      background-image: url('./erik_ce204002.jpg');
      background-repeat: no-repeat;
      background-position-y: 0;
      width: 480px;
      height: 480px;
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <div id="eric-smile">
  </div>

  <a href="./day-20-1.html">day-20-1</a>
  <a href="./day-20-2.html">day-20-2</a>
  <a href="./day-20-3.html">day-20-3</a>
  <a href="./day-20-4.html">day-20-4</a>

  <script>
    let step = 0
    setInterval(() => {
      if (step < 16) {
        document.querySelector('#eric-smile').style.backgroundPositionY = -step * 480 + 'px'
        step += 1
      } else if (step < 30) {
        document.querySelector('#eric-smile').style.backgroundPositionY = -7200 + (step - 15) * 480 + 'px'
        step += 1
        if (step === 30) {
          step = 0
        }
      }
    }, 100)

  </script>
</body>

</html>
