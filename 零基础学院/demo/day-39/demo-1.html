    // pushState
    document.querySelectorAll('button').forEach(element => {
      element.addEventListener('click', () => {
        let title = element.innerHTML
        document.querySelector('#cont').innerHTML = title
        history.pushState({
          title: title
        }, title, location.href.split("?")[0] + "?" + title)
      })
    })

    function render() {
      let query = location.href.split("?")[1]
      document.querySelector('#cont').innerHTML = query ? query : ''

      history.replaceState(null, document.title, location.href.split("?")[0] + (query ? '?' + query : ''))
    }


    window.addEventListener("popstate", function () {
      render()
    })

    render()

  </script>
</body>
