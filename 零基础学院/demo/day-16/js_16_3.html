<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js_16_3</title>
</head>

<body>
  <input id="first-number" type="number" value="0" placeholder="第一个数字">
  <input id="second-number" type="number" value="0" placeholder="第二个数字">
  <button id="add-btn">加</button>
  <button id="minus-btn">减</button>
  <button id="times-btn">乘</button>
  <button id="divide-btn">除</button>
  <p id="result">运算结果</p>

  <script>
    var firstNumber = document.getElementById('first-number')
    var secondNumber = document.getElementById('second-number')
    var result = document.getElementById('result')

    document.getElementById('add-btn').onclick = function () {
      result.innerHTML = '运算结果: ' + (parseInt(firstNumber.value, 10) + parseInt(secondNumber.value, 10))
    }

    document.getElementById('minus-btn').onclick = function () {
      result.innerHTML = '运算结果: ' + (firstNumber.value - secondNumber.value)
    }

    document.getElementById('times-btn').onclick = function () {
      result.innerHTML = '运算结果: ' + (firstNumber.value * secondNumber.value)
    }

    document.getElementById('divide-btn').onclick = function () {
      result.innerHTML = '运算结果: ' + (firstNumber.value / secondNumber.value)
    }

  </script>
</body>

</html>
