    /*
     * 使用querySelector及querySelectorAll
     */

    function getAllListItem() {
      // 返回页面中所有li标签
      return document.querySelectorAll('li')
    }

    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var container = document.querySelector(sectionId)
      var spans = container.querySelectorAll('span')
      var arr = []

      for (let i = 0; i < spans.length; i++) {
        if (spans[i].innerText === 'HTML') {
          arr.push(spans[i])
        }
      }

      return arr
    }

    function findListItem(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var container = document.querySelector(sectionId)
      var spans = container.querySelectorAll('span')
      var arr = []

      for (let i = 0; i < spans.length; i++) {
        if (spans[i].innerText === spanCont) {
          arr.push(spans[i].parentElement)
        }
      }

      return arr
    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      var container = document.querySelector(sectionId)
      var element = container.querySelectorAll('.active')

      return element[0].innerText
    }
