<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-22-7</title>
</head>

<body>
  <input id="stack-input" type="text">
  <p id="stack-cont">栈内容：apple-&gt;pear</p>
  <button id="push-btn">进栈</button>
  <button id="pop-btn">退栈</button>
  <button id="font-btn">打印栈顶元素内容</button>
  <button id="empty-btn">判断栈是否为空</button>

  <script>
    var stack = ["apple", "pear"]
    let stackInput = document.querySelector('#stack-input')

    // 进栈
    document.querySelector('#push-btn').addEventListener('click', function () {
      if (stackInput.value) {
        stack.push(stackInput.value)
        document.querySelector('#stack-cont').innerHTML = `栈内容：${stack.join('->')}`
      }
    })
    // 出栈
    document.querySelector('#pop-btn').addEventListener('click', function () {
      stack.pop(stackInput.value)
      document.querySelector('#stack-cont').innerHTML = `栈内容：${stack.join('->')}`
    })
    // 打印栈顶元素内容
    document.querySelector('#font-btn').addEventListener('click', function () {
      console.log(stack[stack.length - 1])
    })
    // 判断栈是否为空
    document.querySelector('#empty-btn').addEventListener('click', function () {
      if (stack.length) {
        console.log('栈不为空')
      } else {
        console.log('栈为空')
      }
    })

  </script>
</body>

</html>
