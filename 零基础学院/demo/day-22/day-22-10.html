<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-22-10</title>
</head>

<body>
  <script>
    var scoreObject = {
      "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
      },
      "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
      },
      "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
      }
    }

    function object2Array(obj) {
      let array = []

      for (const item in obj) {
        let arr = []
        if (obj.hasOwnProperty(item)) {
          arr.push(item)
          for (const key in obj[item]) {
            if (obj[item].hasOwnProperty(key)) {
              arr.push(obj[item][key])
            }
          }
        }
        array.push(arr)
      }

      return array
    }
    console.log(object2Array(scoreObject))

    var menuArr = [
      [1, "Area1", -1],
      [2, "Area2", -1],
      [3, "Area1-1", 1],
      [4, "Area1-2", 1],
      [5, "Area2-1", 2],
      [6, "Area2-2", 2],
      [7, "Area1-2-3", 4],
      [8, "Area2-2-1", 6],
    ]

    function array2Object(array) {
      let object = {}
      let arr = []
      let temp = {}
      // 先将二维数组转换为一维对象数组
      for (let i = 0; i < array.length; i++) {
        arr.push({
          index: array[i][0],
          name: array[i][1],
          parentId: array[i][2] !== -1 ? array[i][1].slice(0, array[i][1].lastIndexOf('-')) : 0
        })
      }

      for (const i in arr) {
        temp[arr[i].name] = arr[i]
      }

      for (const i in temp) {
        if (temp[i].parentId) {
          if (!temp[temp[i].parentId].subMenu) {
            temp[temp[i].parentId].subMenu = {}
          }
          temp[temp[i].parentId].subMenu[temp[i].index] = temp[i]
        } else {
          object[temp[i].index] = temp[i]
        }
      }
      return object
    }
    console.log(array2Object(menuArr))

  </script>
</body>

</html>
