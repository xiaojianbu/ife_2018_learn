<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-22-1</title>
</head>

<body>
  <div>
    <label>Number A:
      <input id="radio-a" type="radio" name="math-obj" value="a">
    </label>
    <input id="num-a" type="text">
    <label>Number B:
      <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
  </div>
  <div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>

  <script>
    const radios = document.querySelectorAll('[type=radio]')
    const btns = document.querySelectorAll('button')
    const result = document.querySelector('#result')
    const numA = document.querySelector('#num-a')
    const numB = document.querySelector('#num-b')
    // 判断是否为数字
    function isNumber(value) {
      return /^[-+]?\d+.?\d*$/.test(value)
    }
    // 获取radio的值
    function getRadioValue() {
      let value = null
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          value = radios[i].value
        }
      }
      return value
    }

    // 判断当前选中的输入框输入内容是否为数字
    btns[0].addEventListener('click', function () {
      let radioValue = getRadioValue()
      if (radioValue === null) {
        result.innerText = '请选择Number A 或 Number B'
      } else {
        if (isNumber(document.querySelector('#num-' + radioValue).value)) {
          result.innerText = '是数字'
        } else {
          result.innerText = '不是数字'
        }
      }
    })

    // 把 A 四舍五入为 B 个小数位数的数字
    btns[1].addEventListener('click', function () {
      if (isNumber(numA.value)) {
        if (isNumber(numB.value)) {
          if (numB.value < 0 || numB.value > 100) {
            result.innerText = 'toFixed() digits argument must be between 0 and 100'
          } else {
            result.innerText = parseFloat(numA.value).toFixed(numB.value)
          }
        } else {
          result.innerText = 'B不是数字'
        }
      } else {
        result.innerText = 'A不是数字'
      }
    })

    // 当前选中数字的绝对值
    btns[2].addEventListener('click', function () {
      let radioValue = getRadioValue()
      if (radioValue === null) {
        result.innerText = '请选择Number A 或 Number B'
      } else {
        let value = document.querySelector('#num-' + radioValue).value
        if (isNumber(value)) {
          result.innerText = Math.abs(parseFloat(value))
        } else {
          result.innerText = '不是数字'
        }
      }
    })

    // 对当前选中的数字进行上舍入
    btns[3].addEventListener('click', function () {
      let radioValue = getRadioValue()
      if (radioValue === null) {
        result.innerText = '请选择Number A 或 Number B'
      } else {
        let value = document.querySelector('#num-' + radioValue).value
        if (isNumber(value)) {
          result.innerText = Math.ceil(parseFloat(value))
        } else {
          result.innerText = '不是数字'
        }
      }
    })

    // 对当前选中的数字进行下舍入
    btns[4].addEventListener('click', function () {
      let radioValue = getRadioValue()
      if (radioValue === null) {
        result.innerText = '请选择Number A 或 Number B'
      } else {
        let value = document.querySelector('#num-' + radioValue).value
        if (isNumber(value)) {
          result.innerText = Math.floor(parseFloat(value))
        } else {
          result.innerText = '不是数字'
        }
      }
    })
    // 把当前选中的数字四舍五入为最接近的整数
    btns[5].addEventListener('click', function () {
      let radioValue = getRadioValue()
      if (radioValue === null) {
        result.innerText = '请选择Number A 或 Number B'
      } else {
        let value = document.querySelector('#num-' + radioValue).value
        if (isNumber(value)) {
          result.innerText = Math.round(parseFloat(value))
        } else {
          result.innerText = '不是数字'
        }
      }
    })
    // 返回 A 和 B 中的最高值
    btns[6].addEventListener('click', function () {
      if (isNumber(numA.value)) {
        if (isNumber(numB.value)) {
          result.innerText = Math.max(numA.value, numB.value)
        } else {
          result.innerText = 'B不是数字'
        }
      } else {
        result.innerText = 'A不是数字'
      }
    })
    // 返回 A 和 B 中的最底值
    btns[7].addEventListener('click', function () {
      if (isNumber(numA.value)) {
        if (isNumber(numB.value)) {
          result.innerText = Math.min(numA.value, numB.value)
        } else {
          result.innerText = 'B不是数字'
        }
      } else {
        result.innerText = 'A不是数字'
      }
    })

  </script>
</body>

</html>
