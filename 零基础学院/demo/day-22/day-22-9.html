<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140]
    console.log(arr)
    console.log('从大到小: ', arr.sort((a, b) => b - a).join(','))
    console.log('从小到大: ', arr.sort((a, b) => a - b).join(','))

    arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log(arr)
    console.log('从大到小: ', arr.sort((a, b) => a > b).join(','))
    console.log('从小到大: ', arr.sort((a, b) => a < b).join(','))

    arr = [
      [10, 14],
      [16, 60],
      [7, 44],
      [26, 35],
      [22, 63]
    ]
    console.log(arr)
    console.log('上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为 ', arr.sort((a, b) => b[1] - a[1]))

    arr = [{
      id: 1,
      name: 'candy',
      value: 40
    }, {
      id: 2,
      name: 'Simon',
      value: 50
    }, {
      id: 3,
      name: 'Tony',
      value: 45
    }, {
      id: 4,
      name: 'Annie',
      value: 60
    }]
    console.log(arr)
    console.log('将上面数组分别按元素对象的value值从小到大进行排序后输出为 ', arr.sort((a, b) => a.value - b.value))

  </script>
</body>

</html>
