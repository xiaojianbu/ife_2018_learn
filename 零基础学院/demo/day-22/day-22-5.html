<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-22-5</title>
</head>

<body>
  <input id="queue-input" type="text">
  <p id="queue-cont">队列内容：apple-&gt;pear</p>
  <button id="in-btn">入队</button>
  <button id="out-btn">出队</button>
  <button id="font-btn">打印队头元素内容</button>
  <button id="empty-btn">判断队列是否为空</button>
  <script>
    var queue = ["apple", "pear"];
    let queueInput = document.querySelector('#queue-input')

    // 入队
    document.querySelector('#in-btn').addEventListener('click', function () {
      if (queueInput.value) {
        queue.unshift(queueInput.value)
        document.querySelector('#queue-cont').innerHTML = `队列内容：${queue.join('->')}`
      }
    })
    // 出队
    document.querySelector('#out-btn').addEventListener('click', function () {
      queue.pop(queueInput.value)
      document.querySelector('#queue-cont').innerHTML = `队列内容：${queue.join('->')}`
    })
    // 打印队头元素内容
    document.querySelector('#font-btn').addEventListener('click', function () {
      console.log(queue[queue.length - 1])
    })
    // 判断队列是否为空
    document.querySelector('#empty-btn').addEventListener('click', function () {
      if (queue.length) {
        console.log('队列不为空')
      } else {
        console.log('队列为空')
      }
    })

  </script>
</body>

</html>
