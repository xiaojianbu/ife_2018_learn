<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-17-4</title>
</head>

<body>
  <p id="result"></p>
  <script>
    var str = []
    for (let i = 1; i < 100; i++) {
      if (i % 3 === 0) {
        str.push('PA')
      } else {
        str.push(i)
      }
    }
    document.getElementById('result').innerHTML = str.join(',')
    console.log(str.join(','))

  </script>
</body>

</html>
