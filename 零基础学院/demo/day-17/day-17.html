  <script>
    function eventHandler() {
      var date = new Date()
      var hour = date.getHours()
      if (hour > 6 && hour < 9) {
        alert('早上好')
      } else if (hour > 9 && hour < 12) {
        alert('上午好')
      } else if (hour > 12 && hour < 18) {
        alert('下午好')
      } else if (hour > 18 || hour < 6) {
        alert('晚上好')
      }
    }
    if (document.readyState !== 'loading') {
      eventHandler();
    } else {
      document.addEventListener('DOMContentLoaded', eventHandler);
    }
