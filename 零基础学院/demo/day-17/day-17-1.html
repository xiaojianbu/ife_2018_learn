<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-17-1</title>
</head>

<body>
  <input type="number" id="first-number" value="0" placeholder="第一个数字">
  <input type="number" id="second-number" value="0" placeholder="第二个数字">
  <button id="add-btn">加</button>
  <button id="minus-btn">减</button>
  <button id="times-btn">乘</button>
  <button id="divide-btn">除</button>
  <p id="result">运算结果</p>

  <script>
    var firstNumber = document.getElementById('first-number')
    var secondNumber = document.getElementById('second-number')
    var result = document.getElementById('result')

    document.getElementById('add-btn').onclick = function () {
      var firstNumberValue = parseInt(firstNumber.value, 10)
      var secondNumberValue = parseInt(secondNumber.value, 10)

      if (isNaN(firstNumberValue) || isNaN(secondNumberValue)) {
        console.log('输入错误，请输入数字')
      } else {
        result.innerHTML = '运算结果: ' + (firstNumberValue + secondNumberValue)
      }
    }

    document.getElementById('minus-btn').onclick = function () {
      var firstNumberValue = parseInt(firstNumber.value, 10)
      var secondNumberValue = parseInt(secondNumber.value, 10)

      if (isNaN(firstNumberValue) || isNaN(secondNumberValue)) {
        console.log('输入错误，请输入数字')
      } else {
        result.innerHTML = '运算结果: ' + (firstNumberValue - secondNumberValue)
      }
    }

    document.getElementById('times-btn').onclick = function () {
      var firstNumberValue = parseInt(firstNumber.value, 10)
      var secondNumberValue = parseInt(secondNumber.value, 10)

      if (isNaN(firstNumberValue) || isNaN(secondNumberValue)) {
        console.log('输入错误，请输入数字')
      } else {
        result.innerHTML = '运算结果: ' + (firstNumberValue * secondNumberValue)
      }
    }

    document.getElementById('divide-btn').onclick = function () {
      var firstNumberValue = parseInt(firstNumber.value, 10)
      var secondNumberValue = parseInt(secondNumber.value, 10)

      if (isNaN(firstNumberValue) || isNaN(secondNumberValue) || secondNumberValue === 0) {
        console.log('输入错误，请输入数字')
      } else {
        result.innerHTML = '运算结果: ' + (firstNumberValue / secondNumberValue)
      }
    }

  </script>
</body>

</html>
