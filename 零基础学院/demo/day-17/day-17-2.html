<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-17-2</title>
</head>

<body>
  <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
  <button id="trans-btn">转化为二进制</button>
  <p id="result">运算结果</p>
  <script>
    function dec2bin(decNumber) {
      var reg = new RegExp('^[1-9]\d*|0$')
      var arr = []
      if (!reg.test(decNumber)) {
        return '请输入一个十进制非负整数'
      } else {
        while (decNumber) {
          arr.push(decNumber % 2)
          decNumber = parseInt(decNumber / 2, 10)
        }
        return arr.reverse().join('')
      }
    }

    document.getElementById('trans-btn').onclick = function () {
      var number = document.getElementById('dec-number').value
      document.getElementById('result').innerHTML = dec2bin(number)
    }

  </script>
</body>

</html>
