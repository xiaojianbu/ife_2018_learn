<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day-42</title>
</head>

<body>
  <div>
    <span>餐厅的总现金：</span>
    <span id="cash"></span>
  </div>
  <div class="restaurant">
    <div class="cook-site">
      <div class="cook-img">
      </div>
      <div>
        <div id="cooker-status"></div>
        <div class="cook-menu">
          <span>待做菜列表</span>
          <ul id="dish-to-be-done"></ul>
        </div>
      </div>
    </div>
    <div class="aisle">
      <span>过道</span>
      <div>
        <div class="waiter"></div>
        <div class="waiter-info"></div>
      </div>
    </div>
    <div class="dining-area">
      <div class="customer-site">
        <div class="customer"></div>
        <div id="customer-status"></div>
        <div id="order-dish-menu">
        </div>
      </div>
    </div>
    <div class="list">
      <button id="add-customer">添加顾客</button>
      <div class="customer-list">
      </div>
    </div>

  </div>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
